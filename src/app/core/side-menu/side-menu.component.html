<div class="side-menu">
  <h4 class="header">{{ header }}</h4>
  <ul class="list">
    <li
      (click)="onFilter(item.value)"
      *ngFor="let item of sideMenuItems; let itemIndex = index"
      [ngClass]="{ active: selectedItem === item.value }"
    >
      {{ item.name }} ({{ itemsNo[itemIndex] }})
    </li>
  </ul>
</div>
